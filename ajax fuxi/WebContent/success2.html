<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>success</title>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
$(function(){
	$.post("back/dodept.jsp",{op:"finds"},function(data){
		var str="";
		$.each(data,function(index,item){   //for(String str:list)
			str+="<tr><td>"+item.deptno+"</td><td>"+item.dname+"</td><td>"+item.loc+"</td></tr>";
		});
		$("#info").append(str);
	},"json");
	
});
</script>
</head>
<body>
<table width="80%" align="center" cellspacing="0px" cellpadding="0px" border="1px">
	<thead>
		<tr>
			<th>部门编号</th>
			<th>部门名称</th>
			<th>部门地址</th>
		</tr>
	</thead>
	<tbody align="center" id="info">
	
	</tbody>
</table>
</body>
</html>
